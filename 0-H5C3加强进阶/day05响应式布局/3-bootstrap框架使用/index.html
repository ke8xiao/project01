<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- -要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- -视口的设置：视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script> 
      <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <title>Document</title>
    <!-- 上面的HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 不要忘记引入bootstrap里面的样式即：css文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        /* bootstrap使用四部曲 1.创建相关文件夹 2.创建html骨架构 3.引入相关样式 4.书写内容 */
        
        div[class^="col"] {
            border: 1px solid #ccc;
        }
        
        .container .row:nth-child(1) {
            background-color: pink;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 每一列左右两侧都有15px默认的padding值 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!--  -->
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">a</div>
                    <div class="col-md-10">b</div>
                </div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">a</div>
                    <div class="col-md-9">b</div>
                    <div class="col-md-1">c</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

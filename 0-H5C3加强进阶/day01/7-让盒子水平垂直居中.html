<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 让盒子实现水平垂直居中：利用定位配合移动transform来实现效果 */
        
        div {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        p {
            position: absolute;
            margin-left: 50%;
            margin-top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
